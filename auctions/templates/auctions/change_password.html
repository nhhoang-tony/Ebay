{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Change password</h2>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form action="{% url 'change_password' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="password" name="old_password" placeholder="Old Password" required="">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required="">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm New Password" required="">
        </div>
        <input class="submit_button" type="submit" value="Change">
    </form>

{% endblock %}
